spring.application.name=${SPRING_APPLICATION_NAME:legal-connect}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/legal_connect}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.use_streams_for_binary=${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_USE_STREAMS_FOR_BINARY:false}
spring.jpa.properties.hibernate.connection.pool_size=${SPRING_JPA_PROPERTIES_HIBERNATE_CONNECTION_POOL_SIZE:5}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_LOB_NON_CONTEXTUAL_CREATION:true}

# HikariCP Configuration to fix cached plan issue
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:1}
spring.datasource.hikari.idle-timeout=${SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${SPRING_DATASOURCE_HIKARI_MAX_LIFETIME:600000}
spring.datasource.hikari.connection-timeout=${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}

# Session Configuration
spring.session.store-type=${SPRING_SESSION_STORE_TYPE:jdbc}
spring.session.jdbc.initialize-schema=${SPRING_SESSION_JDBC_INITIALIZE_SCHEMA:always}
spring.session.timeout=${SPRING_SESSION_TIMEOUT:1800}
server.servlet.session.cookie.name=${SERVER_SERVLET_SESSION_COOKIE_NAME:SESSIONID}
server.servlet.session.cookie.http-only=${SERVER_SERVLET_SESSION_COOKIE_HTTP_ONLY:true}
server.servlet.session.cookie.secure=${SERVER_SERVLET_SESSION_COOKIE_SECURE:false}
server.servlet.session.cookie.max-age=${SERVER_SERVLET_SESSION_COOKIE_MAX_AGE:1800}

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_SCOPE:openid,profile,email}
spring.security.oauth2.client.registration.google.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}

# OAuth2 Redirect URIs
app.oauth.redirect-uri-web=${APP_OAUTH_REDIRECT_URI_WEB:http://localhost:3000/auth/callback}
app.oauth.redirect-uri-mobile=${APP_OAUTH_REDIRECT_URI_MOBILE:com.legalconnect://oauth2/callback}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH:/}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operations-sorter=${SPRINGDOC_SWAGGER_UI_OPERATIONS_SORTER:method}
springdoc.swagger-ui.tags-sorter=${SPRINGDOC_SWAGGER_UI_TAGS_SORTER:alpha}
springdoc.swagger-ui.try-it-out-enabled=${SPRINGDOC_SWAGGER_UI_TRY_IT_OUT_ENABLED:true}
springdoc.swagger-ui.filter=${SPRINGDOC_SWAGGER_UI_FILTER:true}
springdoc.packages-to-scan=${SPRINGDOC_PACKAGES_TO_SCAN:com.example.legal_connect.controller}

# File Upload Configuration
spring.servlet.multipart.enabled=${SPRING_SERVLET_MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.file-size-threshold=${SPRING_SERVLET_MULTIPART_FILE_SIZE_THRESHOLD:2KB}

# PDF Storage Configuration
app.pdf.upload-dir=${APP_PDF_UPLOAD_DIR:./uploads/pdf}
app.pdf.allowed-types=${APP_PDF_ALLOWED_TYPES:application/pdf}
app.pdf.max-size=${APP_PDF_MAX_SIZE:10485760}

# Application Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
app.jwt.secret=${APP_JWT_SECRET:mySecretKey}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}